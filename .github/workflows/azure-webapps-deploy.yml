name: Deploy ASP.NET Core to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: studychat
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Web
      continue-on-error: false

    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity normal
      working-directory: ./Web
      continue-on-error: false

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --verbosity normal
      working-directory: ./Web
      continue-on-error: false

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A109BCF80FF54A62AF3C2FD1883A3533 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7C90E872E9A04E46B2F562D1D46E8429 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_751C650C430A4C89A312B650D6DE088C }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./Web/publish

